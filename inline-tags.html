<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Tags</title>
  </head>
  <body>
    <p>text<strong>strong</strong>text</p>
    <p>text<em>em</em>text</p>
    <p>text<sup>sup</sup>text</p>
    <p>text<sub>sub</sub>text</p>
    <p>text<span>span</span>text</p>
  </body>
</html>
